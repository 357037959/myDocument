<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- template渲染到页面上标签就没有了 -->
        <template v-for="(item,key,index) of userInfo">
            <div>{{item}}---{{key}}--{{index}}</div>
        </template>
    </div>


    <script>
        //json对象加属性也是一样，直接加属性不会改变，需要重新赋值引用
        //Vue中方法全局：Vue.set(vm.userInfo,"address","beijing")
        //Vue实例中方法：vm.$set(vm.userInfo,"address","beijing")

        var vm = new Vue({
            el: "#root",
            data: {
                userInfo:{
                    name:"xu",
                    age:"25",
                    gender:"man"
                }
            }
        })

    </script>
</body>

</html>
