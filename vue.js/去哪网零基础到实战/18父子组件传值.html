<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8"/>
        <title>Hello world</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <counter :count="0" @change='handleIncrease'></counter>
            <counter :count="1" @change='handleIncrease'></counter>
            <div>{{total}}</div>
        </div>


        <script>
            //父组件通过属性的形式向子组件传递数据

            var counter = {
                props:['count'],
                data: function(){
                    return {
                        number: this.count
                    }
                },
                template:'<div @click="handleClick">{{number}}</div>',
                methods:{
                    handleClick: function(){
                        //this.count++ 
                        //单项数据流概念：子组件不要随意修改父组件传递的参数，只用就可以了，如果是引用类型，会影响外部组件
                        //如果一定要修改，修改副本

                        this.number++;
                        //通过事件触发的方式子组件向父组件传值
                        this.$emit('change',1); //发生改变，步长为1
                    }
                }
            }


            var vm = new Vue({
               el:"#root",
               data:{
                total:1
               },
               methods:{
                handleIncrease: function(step){
                    this.total+=step;
                }
               },
               components:{
                   counter:counter
               }
            })

        </script>
    </body>
</html>
