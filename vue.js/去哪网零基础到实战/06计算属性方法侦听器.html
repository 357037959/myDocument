<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        {{fullName}}
        {{age}}
        <!-- {{fullName2()}} -->
    </div>


    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                firstName: "xu",
                lastName: "haixing",
                age: 25,
                fullName: "xu haixing"
            },
            //    //计算属性  有缓存，如果依赖的属性没有变化，不会重新计算
            // computed: {
            //     fullName: function () {
            //         console.log("计算了一次");
            //         return this.firstName + " " + this.lastName;
            //     }
            // },
            //    //用方法实现
            //    methods:{
            //        fullName2: function(){
            //         return this.firstName+" "+this.lastName;
            //        }
            //    },
            //侦听器实现
            watch: {
                firstName: function () {
                    console.log("侦听器计算了一次");
                    this.fullName = this.firstName + " " + this.lastName;
                },
                lastName: function () {
                    console.log("侦听器计算了一次");
                    this.fullName = this.firstName + " " + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
