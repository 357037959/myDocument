<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>

</head>
<body>
<!-- view -->
<div id="app">
    <p>{{message}}</p>
    <!--MVVM模式本身是实现了双向绑定的，在Vue.js中可以使用v-model指令在表单元素上创建双向数据绑定。-->
    <input type="text" v-model="message">
</div>
<script>
    //   model
    var exampleData = {
        message: "hello world"
    }
    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: "#app",
        data: exampleData
    })
</script>
</body>
</html>
