<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

<div id="app">
    {{num}}
    ${num}
    <p><button @click="add">add</button></p>
</div>

<script>

    var extendsObj={
        updated:function(){
            console.log("我是扩展的updated");
        },
        methods:function () {
            console.log("我是扩展出来的方法");
            this.num++;
        }
    }

    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function () {
                console.log('我是原生的方法');
                this.num++;
            }
        },
        updated:function () {
            console.log("我是原生的updated");
        },
        extends:extendsObj,
        delimiters:['${','}']

    })



</script>
</body>
</html>
