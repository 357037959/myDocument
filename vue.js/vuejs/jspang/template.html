<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<h1>Template的三种写法</h1>
<div id="app">
    {{message}}
    <template id="dd2">
        <h2 style="color:red">我是template标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
        <h2 style="color:red">我是script标签模板</h2>
    </script>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        //第三种
        template:"#dd3"
    //第二种
   //     template:"#dd2"
//        第一种
//        template:`
//            <h2 style="color:red">我是选项模板</h2>
//        `

    })


</script>
</body>
</html>
