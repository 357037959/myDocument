<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

</head>
<body>
<h1></h1>
<div id="app">
    <jspang></jspang>
    <panda></panda>

</div>
<div id="ppa">

</div>

<script>

    })

        el: '#app',
        data: {},

                template: `<div style="color:red">我是局部的组件</div>`
            }
        }
    })


</script>
