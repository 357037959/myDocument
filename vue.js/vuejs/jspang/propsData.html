<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<h1>propsData options</h1>
<header></header>

<script>
    var header_a = Vue.extend({
        template:`<p>{{message}}---{{a}}</p>`,
        data:function () {
            return {
                message:'hello, I am header'
            }
        },
        props:['a']
    });
    new header_a({propsData:{a:1}}).$mount('header');


</script>
</body>
</html>
