<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

<div id="app">
    <div v-if="isLogin">你好，JSPang</div>
    <div v-else>请登录</div>

    <!--设置display=none,而v-if不加载标签-->
    <div v-show="isLogin">你好，JSPang</div>
</div>

<script>
  var app = new Vue({
      el:'#app',
      data:{
        isLogin:false
      }
  })



</script>
</body>
</html>
