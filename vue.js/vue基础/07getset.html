<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        {{fullName}}
    </div>


    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                firstName: "xu",
                lastName: "haixing"
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + " " + this.lastName;
                    },
                    set: function (value) {
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                        console.log("value" + value);
                    }
                }
            }
        })

    </script>
</body>

</html>
