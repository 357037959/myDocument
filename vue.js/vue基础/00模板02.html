<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <script src="vue.js"></script>

</head>

<body>
    <div id="root">
        <transition 
            name="fade">
                <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">toggle</button>
    </div>


    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            }
        })

    </script>
</body>

</html>
