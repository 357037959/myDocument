<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8" />
  <title>Hello world</title>
  <script src="vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }

    .v-enter-active,
    v-leave-active {
      transition: opacity 1s;
    }

    /* .v-move和.v-leave-active 配合使用，删除元素时，其它元素渐渐飘上来的效果*/
    .v-move {
      transition: all 0.6s ease;
    }

    .v-leave-active {
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- v-for 创建的元素设置动画，必须添加:key 
      appear实现入场时候的效果
      tag 把transition-group当作ul标签，否则会自动变成span标签，ul>span>li不符合规范
    -->
    <!-- <ul> -->
    <transition-group appear tag='ul'>
      <li v-for="(item, index) of list" :key="item.id">
        {{item.title}}
      </li>
    </transition-group>
    <!-- </ul> -->
    <!-- 相当于这样 列表过渡相当于单个元素的过渡
        <transition>
            <div>hello world</div>
        </transition>
        <transition>
            <div>hello world</div>
        </transition>
        <transition>
            <div>hello world</div>
        </transition> -->
    <button @click="handleBtnClick">Add</button>
  </div>


  <script>

    var count = 5;

    var vm = new Vue({
      el: "#root",
      data: {
        list: [{ id: 1, title: 'haha' }, { id: 2, title: "xixi" }]
      },
      methods: {
        handleBtnClick: function () {
          this.list.push({
            id: count++,
            title: 'hello world'
          })
        }
      }
    })

  </script>
</body>

</html>
