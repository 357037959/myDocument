<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8"/>
        <title>Hello world</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <table>
                <tbody>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                </tbody>
            </table>
        </div>


        <script>
            Vue.component("row",{
                // data:{   //这样会报错，子组件中data必须是一个function,返回一个实例值
                //     content:'this is a row' 
                // },
                //通过函数为了每个子组件有一个独立的数据存储，不相互影响
                data: function(){
                    return {
                        content: 'this is a row',
                        name:'xuhaixing'
                    }
                },
                template:'<tr><td>{{content}}--{{name}}</td></tr>'
            })


            var vm = new Vue({
               el:"#root"
            })

        </script>
    </body>
</html>
