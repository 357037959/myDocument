<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8" />
  <title>Hello world</title>
  <script src="vue.js"></script>
  <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- 原来 -->
    <!-- <h1 class="red thin">这是一个标题</h1> -->

    <!--第一种使用方式：数组 向里面传字符串，如果不加引号，表示找vue属性 -->
    <!-- <h1 :class="['red', 'thin']">这是一个标题</h1> -->

    <!--第二种使用方式： 在数组中使用三元表达式 -->
    <!-- <h1 :class="['red', 'thin',flag?'active':'']">这是一个标题</h1> -->

    <!--第三种使用方式：数组中嵌套对象 使用对象来代替三元表达式，提高代码可读性 -->
    <!-- <h1 :class="['red', 'thin',{'active':flag}]">这是一个标题</h1> -->

    <!-- 第四种使用方式：直接使用对象  属性名可以不用加引号的-->
    <!-- <h1 :class="{'active':flag, red:true}">这是一个标题</h1> -->
    <h1 :class="classObj">这是一个标题</h1>
  </div>


  <script>
    var vm = new Vue({
      el: "#root",
      data: {
        flag: true,
        classObj: { 'active': this.flag, red: true }
      },
      methods: {

      }
    })

  </script>
</body>

</html>
