<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 每个循环项带个唯一key值，不要用index,每次都重新渲染，可以提高性能 -->
        <div v-for="(item,index) of list" :key="item.id">
            {{item.text}}---{{index}}
        </div>
    </div>


    <script>
        //数组变异方法：push pop shift unshift splice sort reverse, 不能用下标改变数组，双向绑定会失效
        //也可以通过重新赋值引用来触发改变
        //Vue中方法改变数组Vue.set(vm.list,1,{id:"aaa",text:"haha"})
        //Vue实例中方法：vm.$set(vm.userInfo,"address","beijing")
        

        var vm = new Vue({
            el: "#root",
            data: {
                list: [{
                    id: "ffasf-fsdnsaf7er5",
                    text: "hello"
                }, {
                    id: "778esf-f7er5",
                    text: "world"
                }]
            }
        })

    </script>
</body>

</html>
