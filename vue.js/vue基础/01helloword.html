<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8" />
  <title>Hello world</title>
  <script src="vue.js"></script>
</head>

<body>
  <!-- 插值表达式 -->
  <!-- Vue实例所控制的元素区域，就是我们的V -->
  <div id="app">{{content}}</div>


  <script>
    // var dom = document.getElementById("app");
    // dom.innerHTML = 'hello world';
    // setTimeout(() => {
    //     dom.innerHTML = 'hello';
    // }, 2000);


    //创建一个Vue实例,这个对象就是MVVM的 VM调度者，负责双向绑定
    var app = new Vue({
      el: '#app', //element, 当前vue实例要控制页面上哪个区域
      // 这里的data就是MVVM中的 M，专门用来保存每个页面的数据的
      data: {   //data属性中，存放的是el中要用到的数据
        content: 'hello world'
      }
    })
    setTimeout(() => {
      app.$data.content = 'hello vue'; //关注数据绑定，而不关注dom问题
    }, 2000);
  </script>
</body>

</html>
