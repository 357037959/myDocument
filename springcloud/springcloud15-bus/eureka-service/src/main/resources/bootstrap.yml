spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      label: master
      profile: prd
      name: eureka-service,rabbit-mq
    bus:
      refresh:
        enabled: true
  application:
    name: eureka-service
management:
  endpoints:
    web:
      exposure:
        #暴露bus-refresh节点，通过此节点刷新配置
        include: '*'

